<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <style>
      .container {
        max-width: 600px;
      }
      .field-error{
        border-color: #dc3545;
        color: #dc3545;
      }
    </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <form action="item.html" th:action th:object="${loginForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p2 class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메세지</p2>
    </div>

    <div>
      <label for="loginId">로그인</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}"></div>
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}"></div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary bnt-lg" type="button" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
