<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 만들기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">게시판 만들기</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">게시판</a>
        </li>
        <li class="nav-item dropdown" th:if="${session.loginMember == null}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            접속하기
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/join">회원가입</a></li>
            <li><a class="dropdown-item" href="/login">로그인</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown" th:if="${session.loginMember}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            회원정보
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/updateMember">회원정보 수정</a></li>
            <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid row align-items-center">
  <div class="col-lg-4"></div>
  <div class="col-lg-4 bg-light p-5 mt-5 border rounded-3">
    <form th:action th:object="" method="post">
      <div class="mb-3">
        <h3 style="text-align: center">로그인</h3>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" name="id" placeholder="아이디" maxlength="20">
      </div>
      <div class="mb-2">
        <input type="password" class="form-control" name="pw" placeholder="비밀번호" maxlength="20">
      </div>
      <input class="form-check-input" type="checkbox" value="rememberMe" name="rememberMe" id="rememberMe">
      <label class="form-check-label me-5" for="rememberMe">
        로그인 유지
      </label>
      <input class="form-check-input" type="checkbox" value="rememberPw" name="rememberPw" id="rememberPw">
      <label class="form-check-label" for="rememberPw">
        비밀번호 기억
      </label>
      <div class="mb-2">
        <button class="btn btn-primary form-control" type="submit" name="submit">로그인</button>
      </div>
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
