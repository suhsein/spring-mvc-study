<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action th:object="${memberForm}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id=name th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:errorclass="field-error">
            <p class="field-error" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label for="city">도시</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label for="street">거리</label>
            <input type="text" id="street" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label for="street">우편번호</label>
            <input type="text" id="zipcode" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <div th:replace="fragments/footer :: footer"/>
    </form>
</div><!-- /container -->
</body>
</html>
