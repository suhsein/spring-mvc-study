<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action th:object="${bookForm}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">상품명</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="상품명을 입력하세요">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label for="stockQuantity">재고수량</label>
            <input type="number" id="stockQuantity" class="form-control" th:field="*{stockQuantity}" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label for="author">저자</label>
            <input type="text" id="author" class="form-control" th:field="*{author}" placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control" th:field="*{isbn}" placeholder="ISBN을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
